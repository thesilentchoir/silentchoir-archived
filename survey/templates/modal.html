<!-- I'd like to style the Modal to be a different background color. -->
<div class="modal fade" id="takeMeHomeModal" tabindex="-1" role="dialog" aria-labelledby="takeMeHomeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:#91b735;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="takeMeHomeModalLabel">Are you sure you want to leave your report?</h5>
            </div>
            <div class="modal-body">
                <p>{{ text }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'home' %}">
                    <button type="button" class="btn btn-default">Take me home</button>
                </a>
            </div>
        </div>
    </div>
</div>
